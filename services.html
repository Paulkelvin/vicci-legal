    <section id="services" class="main-section">
      <div class="services-introduction">services</div>
      <section class="booking-section">
        <div class="cleaning-card-container">
        <div class="card shadow" style="width: 18rem;">
          <img src="assets/cleaning_service.png" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, obcaecati ipsum tenetur quasi laborum architecto.</p>
            <a href="#" class="btn btn-primary">Schedule Now</a>
          </div>
        </div>
      </div>
      <div class="services-booking-form">
          <h2>Schedule Your Housekeeping Service Now!</h2>
          <form>
              <div class="form-group">
                  <label for="service" class="label-service">Service</label>
                  <div class="input-icon">
                    <div class="input-icon-container">    <i class="fas fa-cogs"></i></div>
                      <select id="service" class="input-service">
                          <option>Option A</option>
                          <option>Option B</option>
                          <option>Option C</option>
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label for="work-area" class="label-work-area">Work Area</label>
                  <div class="input-icon">
                    <div class="input-icon-container">  <i class="fas fa-map-marker-alt"></i></div>
                      <input type="text" id="work-area" class="input-work-area">
                  </div>
              </div>
              <div class="form-group">
                  <label for="name" class="label-name">Name</label>
                  <div class="input-icon">
                   <div class="input-icon-container"> <i class="fas fa-user"></i></div>  
                      <input type="text" id="name" class="input-name">
                  </div>
              </div>
              <div class="form-group">
                  <label for="phone" class="label-phone">Phone Number</label>
                  <div class="input-icon">
                    <div class="input-icon-container">   <i class="fas fa-phone"></i></div>
                      <input type="tel" id="phone" class="input-phone">
                  </div>
              </div>
              <div class="form-group">
                  <label for="email" class="label-email">Email Address</label>
                  <div class="input-icon">
                    <div class="input-icon-container">   <i class="fas fa-envelope"></i></div>
                      <input type="email" id="email" class="input-email">
                  </div>
              </div>
              <div class="form-group">
                <div class="date-container">
                  <label for="date" class="label-date">Date </label>
                  <div class="input-icon">
                    <div class="input-icon-container">   <i class="fas fa-clock"></i></div>
                      <input type="date" id="date" class="input-date">
                  </div>
                </div>
                <div class="time-container">
                  <label for="date" class="labe-time"> Time</label>
                  <div class="input-icon">
                    <div class="input-icon-container"> <i class="fas fa-clock"></i></div>
                      <input type="time" id="date" class="input-date">
                  </div>
                </div>
              </div>
              <div class="form-group">
                  <label for="address" class="label-address">Address</label>
                  <div class="input-icon">
                    <div class="input-icon-container">  <i class="fas fa-home"></i></div>
                      <input type="text" id="address" class="input-address">
                  </div>
              </div>
              <div class="form-group">
                  <label for="instructions" class="label-instructions">Special Instructions</label>
                  <div class="input-icon">
                    <div class="input-icon-container">  <i class="fas fa-info-circle"></i></div>
                      <textarea id="instructions" class="input-instructions"></textarea>
                  </div>
              </div>
              <button type="submit" class="book-now-button">Book Now</button>
          </form>
      </div>
      
  </section>
